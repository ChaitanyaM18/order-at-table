{% extends 'base_dashboard.html' %}


{% load static %}
{% block content %}

<div class="content-wrapper">
  <div class="row">
    {% for ctg in category_list %}
    <div class="col-md-3 grid-margin">
      <div class="card-deck">
        <div class="card text-center">
          <img class="card-img-top" src={{ctg.category_image.url}} style="height: 25vh;width: 100%;" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ctg.category_title}}</h5>
            <p class="card-text" style="text-align: center;"></p>
            <p class="card-text"><small class="text-muted"></small></p>
            <a href="{% url 'dashboard:category_update' ctg.id %}" class="btn btn-primary">Update</a>
            <a href="{% url 'dashboard:category_delete' ctg.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
        </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
