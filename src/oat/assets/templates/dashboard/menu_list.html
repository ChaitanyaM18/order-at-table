{% extends 'base_dashboard.html' %}


{% load static %}
{% block content %}
<div class="content-wrapper">
  <div class="row">
    <div class="col-md-12 grid-margin">
      <div class="row">
        <div class="col-lg-12 grid-margin">
          <div class="card">
            <div class="card-body">
              <a href="{% url 'dashboard:create_menu' %}" class="btn btn-primary float-right">Create Menu</a>
              <h4 class="card-title">Menus</h4>
              <div class="row">
                {% for menu in menu_list %}
                <div class="col-md-3 dropdown-menu-static-demo">
                  <div style="height: 110px;">
                    <img src="{{menu.menu_image.url  }}" class="img-fluid" alt="{{img}}">
                  </div>
                  <p class="text-center pb-2">{{menu.dish_name}}</p>
                  <div class="row">
                    <div class="col-6">
                      <a href="{% url 'dashboard:menu_update' menu.id %}" class="btn btn-primary btn-sm float-right">Update</a>
                    </div>
                    <div class="col-6">
                      <a href="{% url 'dashboard:menu_delete' menu.id %}" class="btn btn-primary btn-sm float-right">Delete</a>
                    </div>
                  </div>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
