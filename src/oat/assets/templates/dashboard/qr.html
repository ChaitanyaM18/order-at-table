{% extends 'base_dashboard.html' %}


{% load static %}
{% block content %}
<div class="content-wrapper">
  <div class="row">
    <div class="col-md-12 grid-margin">
      <div class="row">
            <div class="col-lg-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <a href="{% url 'dashboard:qr_generate' %}" class="btn btn-primary float-right">Create QR Code</a>
                  <h4 class="card-title">QR Codes</h4>
                  <div class="row">
                    {% for img in qr_images %}
                    <div class="col-md-3 dropdown-menu-static-demo">
                        <img src="{{img.image_path}}" class="img-fluid" alt="{{img}}">
                        <p class="text-center">{{img.image_name}}</p>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </div>
            </div>

          </div>
    </div>
  </div>
</div>
{% endblock %}
